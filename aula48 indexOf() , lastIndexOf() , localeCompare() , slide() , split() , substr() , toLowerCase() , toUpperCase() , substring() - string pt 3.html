<!--
    O método substring () extrai os caracteres de uma sequência entre dois índices especificados e retorna a nova sub sequência.
    Este método extrai os caracteres em uma sequência entre "start" e "end", sem incluir o próprio "end".
    Se "start" for maior que "end", esse método trocará os dois argumentos, significando str.substring (1, 4) == str.substring (4, 1).
    Se "start" ou "end" for menor que 0, será tratado como se fosse 0.
    Nota: O método substring () não altera a sequência original.
Sintaxe
string.substring(start, end)

    O método substr () extrai partes de uma sequência, começando no caractere na posição especificada e retorna o número especificado de caracteres.
    Dica: Para extrair caracteres do final da sequência, use um número inicial negativo.
    Nota: O método substr () não altera a sequência original.
Sintaxe
string.substr(start, length)

    O método split () é usado para dividir uma string em uma matriz de substrings e retorna a nova matriz.
    Dica: Se uma sequência vazia ("") for usada como separador, a sequência será dividida entre cada caractere.
    Nota: O método split () não altera a sequência original.
Sintaxe
string.split(separator, limit)
    
    O método slice () extrai partes de uma string e retorna as partes extraídas em uma nova string.
    Use os parâmetros de início e fim para especificar a parte da sequência que você deseja extrair.
    O primeiro caractere tem a posição 0, o segundo tem a posição 1 e assim por diante.
    Dica: Use um número negativo para selecionar no final da sequência.
Sintaxe
string.slice(start, end)

    O método localeCompare () compara duas cadeias de caracteres no local atual.
    localidade é baseada nas configurações de idioma do navegador.
    método localeCompare () retorna um número indicando se a string vem antes, depois ou é igual à compareString na ordem de classificação .
Sintaxe
string.localeCompare(compareString)

    O método lastIndexOf () retorna a posição da última ocorrência de um valor especificado em uma sequência.
    Nota: A cadeia é pesquisada do fim ao início, mas retorna o índice começando no início, na posição 0.
    Este método retorna -1 se o valor a ser pesquisado nunca ocorrer.
    Nota: O método lastIndexOf () faz distinção entre maiúsculas e minúsculas!
Sintaxe
string.lastIndexOf(searchvalue, start)

    O método indexOf () retorna a posição da primeira ocorrência de um valor especificado em uma sequência.
    Este método retorna -1 se o valor a ser pesquisado nunca ocorrer.
    Nota: O método indexOf () faz distinção entre maiúsculas e minúsculas.
Sintaxe
string.indexOf(searchvalue, start)

    O método toUpperCase () converte uma string em letras maiúsculas.
    Nota: O método toUpperCase () não altera a sequência original.
Sintaxe
string.toUpperCase()

    O método toLowerCase () converte uma string em letras minúsculas.
    Nota: O método toLowerCase () não altera a sequência original.
Sintaxe
string.toLowerCase()

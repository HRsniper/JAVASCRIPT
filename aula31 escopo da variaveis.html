Escopo da Função JavaScript Existem dois tipos de escopo: Escopo Local, Escopo Global. Cada função cria um novo escopo, Scope determina a acessibilidade (visibilidade) dessas variáveis. Variáveis ​​definidas dentro de uma função não são acessíveis (visíveis) de fora da função.

Variáveis ​​locais =>
Variáveis ​​declaradas em uma função JavaScript tornam-se LOCAL para a função.
Variáveis ​​locais têm escopo de função: elas só podem ser acessadas de dentro da função.

código aqui NÃO pode usar carName

função myFunction () {
  var carName = "Volvo";

código aqui PODE usar carName

}

código aqui NÃO pode usar carName

Como as variáveis ​​locais são reconhecidas apenas dentro de suas funções, variáveis ​​com o mesmo nome podem ser usadas em diferentes funções. Variáveis ​​locais são criadas quando uma função é iniciada e excluídas quando a função é concluída.


Variáveis ​​globais
Uma variável declarada fora de uma função torna-se GLOBAL.
Uma variável global tem escopo global: todos os scripts e funções em uma página da web podem acessá-la.

var carName = "Volvo";
código aqui pode usar carName

função myFunction () {
código aqui também pode usar carName
}


Variável global automaticamente

myFunction ();

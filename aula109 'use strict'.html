<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    f12 console

    <script>
        "use strict";
        alert("some code");
    </script>
</body>

<!--
    "Use estrito" A diretiva se parece com uma string: "use strict"ou 'use strict'. Quando está localizado na parte superior de um script, o script inteiro funciona da maneira "moderna".
    Verifique se "use strict" está na parte superior de seus scripts, caso contrário, o modo estrito poderá não estar ativado.
Síntexe
"use strict";
// this code works the modern way
 -->

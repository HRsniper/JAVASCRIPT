<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        section {
            width: 200px;
            height: 200px;
            border: 1px solid #000000;
        }
    </style>
</head>

<body>

    <section id="s">
    </section>

    <script>
        function f() {
            var s = document.getElementById("s");
            s.innerHTML = "paragrafo";
        }
        document.getElementById("s").addEventListener("click", f);


        function funcao() {
            let obj = document.getElementsByTagName("section")[0];

            obj.addEventListener("mouseover", function () {
                obj.style.backgroundColor = "#f00";
            })

            obj.addEventListener("mouseout", () => {
                obj.style.backgroundColor = "#00f";
            })

            obj.style.transition = "0.5s";
        }
        window.addEventListener("load", funcao());


        //                              function()
        window.addEventListener("keydown", () => {
            alert("addevent");
        })
    </script>
</body>

</html>

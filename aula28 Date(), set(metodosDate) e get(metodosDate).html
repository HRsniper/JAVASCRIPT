<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    </style>

</head>

<body>

    <script>
        document.write(Date());
        document.write('<hr>');

        var d = new Date(2020, 08, 01, 12, 30, 15, /*111 miliseconds*/ );
        document.write(d + '<hr>');

        var data = new Date();

        var diaMes = data.getDate();
        document.write(diaMes + '<hr>');

        var diaSemana = data.getDay();
        document.write(diaSemana + '<hr>');

        var mes = data.getMonth();
        document.write(mes + '<hr>');

        var ano = data.getFullYear();
        document.write(ano + '<hr>');


        const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
            "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
        ];
        const semana = ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sabado", ];

        document.write(
            semana[diaSemana] + ' ' + diaMes + " de " + meses[mes] + " de " + ano + '<hr>'
        );


        var horas = data.getHours();
        var mim = data.getMinutes();
        var secs = data.getSeconds();
        document.write(horas + ':' + mim + ':' + secs + '<hr>');


        var newData = new Date();

        newData.setDate(4);
        var data = data.getDate();
        document.write(data + ' =>' + ' ' + newData + '<hr>');

        newData.setDate(data + 4);
        document.write(data + ' =>' + ' ' + newData + '<hr>');


        var converteData = new Date();

        var dataString = converteData.toDateString();
        document.write(dataString + '<hr>');

        var dataJson = converteData.toJSON();
        document.write(dataJson + '<hr>');

        var dataLocal1 = converteData.toLocaleString('pt-BR',{});
        document.write(dataLocal1 + '<hr>');

        var dataLocal2 = converteData.toLocaleDateString();
        document.write(dataLocal2 + '<hr>');

        var dataLocal3 = converteData.toLocaleTimeString();
        document.write(dataLocal3 + '<hr>');
    </script>

</body>

</html>
<!--
    Criando objetos de data
    Os objetos de data são criados com o new Date()construtor.

Existem 4 maneiras de criar um novo objeto de data:

new Date()
new Date(year, month, day, hours, minutes, seconds, milliseconds)
new Date(milliseconds)
new Date(date string)

Propriedades =>
constructor- Retorna a função que criou o protótipo do objeto Date.
prototype - permite adicionar propriedades e métodos a um objeto.

Métodos =>
getDate () - Retorna o dia do mês (de 1 a 31).
getDay () - retorna o dia da semana (de 0 a 6).
getFullYear () - retorna o ano.
getHours () - Retorna a hora (de 0 a 23).
getMilliseconds () - retorna os milissegundos (de 0 a 999).
getMinutes () - Retorna os minutos (de 0 a 59).
getMonth () - Retorna o mês (de 0 a 11).
getSeconds () - Retorna os segundos (de 0 a 59).
getTime () - Retorna o número de milissegundos desde a meia-noite de 1º de janeiro de 1970 e uma data especificada.
getTimezoneOffset () - Retorna a diferença horária entre a hora UTC e a hora local, em minutos.
getUTCDate () - Retorna o dia do mês, de acordo com a hora universal (de 1 a 31).
getUTCDay () - Retorna o dia da semana, de acordo com o horário universal (de 0 a 6).
getUTCFullYear () - Retorna o ano, de acordo com a hora universal.
getUTCHours () - Retorna a hora, de acordo com o horário universal (de 0 a 23).
getUTCMilliseconds () - Retorna os milissegundos, de acordo com o tempo universal (de 0 a 999).
getUTCMinutes () - Retorna os minutos, de acordo com o tempo universal (de 0 a 59).
getUTCMonth () - Retorna o mês, de acordo com a hora universal (de 0 a 11).
getUTCSeconds () - Retorna os segundos, de acordo com o tempo universal (de 0 a 59).
now () - Retorna o número de milissegundos desde meia-noite de 1º de janeiro de 1970.
parse () - Analisa uma sequência de datas e retorna o número de milissegundos desde 1 de janeiro de 1970.
setDate () - define o dia do mês de um objeto de data.
setFullYear () - Define o ano de um objeto de data.
setHours () - Define a hora de um objeto de data.
setMilliseconds () - Define os milissegundos de um objeto de data.
setMinutes () - Defina os minutos de um objeto de data.
setMonth () - Define o mês de um objeto de data.
setSeconds () - Define os segundos de um objeto de data.
setTime () - Define uma data para um número especificado de milissegundos após / antes de 1 de janeiro de 1970.
setUTCDate () - Define o dia do mês de um objeto de data, de acordo com a hora universal.
setUTCFullYear () - Define o ano de um objeto de data, de acordo com a hora universal.
setUTCHours () - Define a hora de um objeto de data, de acordo com a hora universal.
setUTCMilliseconds () - define os milissegundos de um objeto de data, de acordo com a hora universal.
setUTCMinutes () - Define os minutos de um objeto de data, de acordo com a hora universal.
setUTCMonth () - Define o mês de um objeto de data, de acordo com a hora universal.
setUTCSeconds () - Define os segundos de um objeto de data, de acordo com a hora universal.
toDateString () - Converte a parte da data de um objeto Date em uma sequência legível.
toISOString () - Retorna a data como uma string, usando o padrão ISO.
toJSON () - Retorna a data como uma sequência, formatada como uma data JSON.
toLocaleDateString () - retorna a parte da data de um objeto Date como uma string, usando convenções de localidade.
toLocaleTimeString () - Retorna a parte da hora de um objeto Date como uma string, usando convenções de localidade.
toLocaleString () - Converte um objeto Date em uma string, usando convenções de localidade.
toString () - Converte um objeto Date em uma string
toTimeString () - Converte a parte da hora de um objeto Date em uma string.
toUTCString () - Converte um objeto Date em uma string, de acordo com a hora universal.
UTC () - Retorna o número de milissegundos em uma data desde meia-noite de 1º de janeiro de 1970, de acordo com a hora do UTC.
valueOf () - Retorna o valor primitivo de um objeto Date.
 -->

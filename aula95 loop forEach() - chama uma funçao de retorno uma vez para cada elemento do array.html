<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    f12 console
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
    <p></p>

    <script>
        var palavras = document.getElementsByTagName("p")[0];
        var palavrasArray = palavras.innerHTML.split(' ');
        console.log(palavrasArray);

        // const foreach = new Array.prototype.forEach(function(valor, index, array) {});

        // percorrer
        palavrasArray.forEach(funcaoCallBack);

        function funcaoCallBack(valorItem, indice) {
            let palavra = document.getElementsByTagName("p")[1];

            palavra.innerHTML += 'forEach ' + 'indice: ' + indice + ' ' + valorItem + ' :valor' + '<br>';
            console.log('forEach  ' + indice + ' ' + valorItem);
        }


        var num = [1, 2, 3, 4, 5];
        var soma = 0;
        // somar os valores do array
        num.forEach(function (valorItem) {
            soma += valorItem;
        })
        console.log(soma);


        // percorrer ,multiplicando por 10 o valor da matriz
        num.forEach(multi);

        function multi(valorItem, indice, array) {
            array[indice] = valorItem * 10;
        }
        console.log(num);
    </script>
</body>

</html>
<!--
    O método forEach() chama uma função uma vez para cada elemento em uma matriz, em ordem.
    Nota: a função não é executada para elementos de matriz sem valores.
Sintaxe
array.forEach(function(valorAtual, index, array), thisValue)

valorAtual - obrigatório. O valor do elemento atual.(O valor do item)
index - opcional. O índice da matriz do elemento atual.(O índice do item)
array - opcional. O objeto de matriz ao qual o elemento atual pertence.(A própria matriz)
thisValue - Opcional. Um valor a ser passado para a função a ser usada como seu valor "this".
    Se este parâmetro estiver vazio, o valor "indefinido" será passado como seu valor "this".
 -->

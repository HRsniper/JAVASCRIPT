<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    f12 console
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
    <p></p>

    <script>
        var palavras = document.getElementsByTagName("p")[0];
        var palavrasArray = palavras.innerHTML.split(' ');
        console.log(palavrasArray);

        // const map = new Array.prototype.map(function(valor, index, array) {});

        // percorrer
        palavrasArray.filter(funcaoCallBack);

        function funcaoCallBack(valorItem, indice) {

            console.log('filter ' + indice + ' ' + valorItem);
        }


        var idades = [10, 5, 14, 21, 35, 42, 55];
        // checa os valores do array se passam na condicao
        var filtra = idades.filter((valorItem) => {
            return valorItem >= 18;
        });
        console.log(filtra);


        function checar(valorItem) {
            return valorItem >= 30;
        }
        var checado = idades.filter(checar);
        console.log(checado);

    </script>
</body>

</html>
<!--
    O filter() método cria uma matriz preenchida com todos os elementos da matriz que passam no teste (fornecido como uma função).
    Nota: filter () não executa a função para elementos da matriz sem valores.
    Nota: filter () não altera a matriz original.
Sintaxe
array.filter(function(valorAtual, index, array), thisValue)

valorAtual - obrigatório. O valor do elemento atual.(O valor do item)
index - opcional. O índice da matriz do elemento atual.(O índice do item)
array - opcional. O objeto de matriz ao qual o elemento atual pertence.(A própria matriz)
thisValue - Opcional. Um valor a ser passado para a função a ser usada como seu valor "this".
    Se este parâmetro estiver vazio, o valor "indefinido" será passado como seu valor "this".
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        article {
            width: 100%;
            height: 400px;
            border: 1px solid #000000;
            position: relative;
        }

    </style>

    <script>
        var imgs = [];
        var slider;
        // const slider = document.getElementsByClassName("slider")[0];
        var imgAtual;
        var maxImg;

        function preCarregamento() {
            let s = 1;
            for (let i = 0; i <5; i++) {
                imgs[i] = new Image();
                imgs[i].src = "img" + s + ".jpg";
                s++;
            }
        }

        function upImg(img) {
            slider.style.backgroundImage = "url('" + imgs[img].src + "')";
        }

        function iniciar() {
            slider = document.getElementsByClassName("slider")[0];
            preCarregamento();
            imgAtual = 0;
            maxImg = imgs.length-1;
            upImg(imgAtual);

            setInterval(troca,3000);
        }

        function troca() {
            imgAtual++;
            if (imgAtual>maxImg) {
                imgAtual=0;
            }
            upImg(imgAtual);
        }
        window.addEventListener("load", iniciar);
    </script>
</head>

<body>
    <article class="slider">
    </article>

    <script>
    </script>
</body>

</html>
<!--
    O Image()construtor cria uma nova HTMLImageElementinstância. É funcionalmente equivalente a document.createElement('img').

    A propriedade src define ou retorna o valor do atributo src de uma imagem.
    O atributo src necessário especifica a URL de uma imagem.
    Nota: A propriedade src pode ser alterada a qualquer momento. No entanto, a nova imagem herda os atributos de altura e largura da imagem original, se não forem especificadas novas propriedades de altura e largura .
Sintaxe
Retorne a propriedade src:
imageObject.src

Defina a propriedade src:
imageObject.src = URL
 -->

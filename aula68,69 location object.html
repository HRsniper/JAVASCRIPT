<!--
    O objeto de localização contém informações sobre o URL atual.
    O objeto de localização faz parte do objeto de janela e é acessado através da propriedade window.location.

    Propriedades do objeto Local
hash - define ou retorna a parte da âncora (#) de um URL.
host - Define ou retorna o nome do host e o número da porta de um URL.
hostname - define ou retorna o nome do host de um URL.
href- Define ou retorna o URL inteiro.
origin - Retorna o protocolo, nome do host e número da porta de uma URL.
pathname - Define ou retorna o nome do caminho de uma URL.
port - Define ou retorna o número da porta de um URL.
protocol - Define ou retorna o protocolo de uma URL.
search - Define ou retorna a parte da string de consulta de um URL pela ancora (?).
    Métodos de objeto de localização
assign () - Carrega um novo documento.
    Sintaxe
    location.assign("URL")
reload () - Recarrega o documento atual.
    Sintaxe
    location.reload()
replace () - Substitui o documento atual por um novo, o que significa que não é possível usar o botão "voltar" para voltar ao documento original.
    Sintaxe
    location.replace("newURL")

-->

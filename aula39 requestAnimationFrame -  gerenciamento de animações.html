<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        nav {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>

    <script>
    </script>
</head>

<body>

    <nav></nav>

    <script>
        var player;
        var velocidade;
        var direcaoX, direcaoY;
        var posicaoX, posicaoY;
        var animacao;

        (function inicializacao() {
            velocidade = 5;
            direcaoX = 1;
            direcaoY = 1;
            posicaoX = 0;
            posicaoY = 0;

            player = document.getElementsByTagName("nav")[0];
            player.addEventListener("click", function() {
                cancelAnimationFrame(animacao);
            });

            gameLoop();
        })();

        function gameLoop() {
            // posicaoX=posicaoX+(direcaoX*velocidade);
            posicaoX+=(direcaoX*velocidade);
            posicaoY+=(direcaoY*velocidade);

            player.style.left=posicaoX+'px';
            player.style.top=posicaoY+'px';

            if(posicaoX > 800) {
                direcaoX=-1;
            }
            else if(posicaoX < 0) {
                direcaoX=1;
            }

            if(posicaoY > 800) {
                direcaoY=-1;
            }
            else if(posicaoY < 0) {
                direcaoY=1;
            }

            animacao=requestAnimationFrame(gameLoop);
        }

        // window.addEventListener("load",inicializacao);
    </script>
</body>

</html>
<!-- 
    requestAnimationFrame () - solicita que o navegador chame uma função para 
     atualizar uma animação antes da próxima repintura.
 -->

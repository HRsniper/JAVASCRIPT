<!--
    O método charAt () retorna o caractere no índice especificado em uma string.
    O índice do primeiro caractere é [0],O índice do último caractere em uma string é string.length-1.
Sintaxe
string.charAt(index)

    O método charCodeAt () retorna o Unicode do caractere no índice especificado em uma seqüência de caracteres.
    O índice do primeiro caractere é 0, Você pode usar o método charCodeAt () junto com a propriedade length para retornar o Unicode do último caractere em uma sequência. O índice do último caractere é -1.
Sintaxe
string.charCodeAt(index)

    O método concat () é usado para unir duas ou mais seqüências de caracteres.
    Este método não altera as seqüências existentes, mas retorna uma nova sequência contendo o texto das sequências unidas.
Sintaxe
string.concat(string1, string2, ..., stringX)

    O método fromCharCode () converte valores Unicode em caracteres.
    Nota: Este é um método estático do objeto String, e a sintaxe é sempre String.fromCharCode ().
Sintaxe
String.fromCharCode(n1, n2, ..., nX)

    O método search () procura em uma string um valor especificado e retorna a posição da correspondência.
    O valor da pesquisa pode ser uma sequência ou uma expressão regular.
    Este método retorna -1 se nenhuma correspondência for encontrada.
Sintaxe
string.search(searchvalue)

    O método replace () procura em uma string um valor especificado ou uma expressão regular e retorna uma nova string em que os valores especificados são substituídos.
    Nota: Se você estiver substituindo um valor (e não uma expressão regular ), apenas a primeira instância do valor será substituída. Para substituir todas as ocorrências de um valor especificado, use o modificador global (g)
Sintaxe
string.replace(searchvalue, newvalue)

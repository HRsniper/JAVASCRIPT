    <script>
        var x = 10;
        var mPi = Math.PI;
        document.write(mPi + '<hr>');

        var mx = Math.abs(x);
        document.write(mx + '<hr>');

        var mPi = Math.PI;
        document.write(mPi + '<hr>');

        document.write(Math.pow(4, 2) + '<hr>');
        document.write(Math.pow(4, 2) + '<hr>');

<!--
    a classe Math, que é uma espécie de “biblioteca” disponível com vários métodos e constantes disponíveis para facilitar nosso trabalho com matemática.
    Propriedades do objeto matemático =>
E- Retorna o número do Euler (aprox. 2.718).
LN2- Retorna o logaritmo natural de 2 (aprox. 0,693).
LN10- Retorna o logaritmo natural de 10 (aprox. 2.302).
LOG2E- Retorna o logaritmo da base 2 de E (aprox. 1.442).
LOG10E - Retorna o logaritmo da base 10 de E (aprox. 0,434).
PI - Retorna PI (aprox. 3.14).
SQRT1_2- Retorna a raiz quadrada de 1/2 (aprox. 0,707)
SQRT2- Retorna a raiz quadrada de 2 (aprox. 1.414).

    Métodos de objetos matemáticos =>
abs (x) - Retorna o valor absoluto de x.
acos (x) - Retorna a arccosina de x, em radianos.
acosh (x) - Retorna a arccosina hiperbólica de x.
asin (x) - Retorna o arco-seno de x, em radianos.
asinh (x) - Retorna o arco seno hiperbólico de x.
atan (x) - Retorna o arco tangente de x como um valor numérico entre -PI / 2 e PI / 2 radianos.
atan2 (y, x) - Retorna o arco tangente do quociente de seus argumentos.
atanh (x) - Retorna o arco tangente hiperbólico de x.
cbrt (x) - Retorna a raiz cúbica de x.
ceil (x) - Retorna x, arredondado para cima até o número inteiro mais próximo.
cos (x) - Retorna o cosseno de x (x está em radianos).
cosh (x) - Retorna o cosseno hiperbólico de x.
exp (x) - Retorna o valor de Ex.
floor (x) - Retorna x, arredondado para baixo até o número inteiro mais próximo.
log (x) - Retorna o logaritmo natural (base E) de x.
max (x, y, z, ..., n) - Retorna o número com o valor mais alto.
min (x, y, z, ..., n) - Retorna o número com o valor mais baixo.
pow (x, y) - Retorna o valor de x à potência de y.
random () - Retorna um número aleatório entre 0 e 1.
round (x) - Arredonda x para o número inteiro mais próximo.
sin (x) - Retorna o seno de x (x está em radianos).
sinh (x) - Retorna o seno hiperbólico de x.
sqrt (x) - Retorna a raiz quadrada de x.
tan (x) - Retorna a tangente de um ângulo.
tanh (x) - Retorna a tangente hiperbólica de um número.
trunc (x) - Retorna a parte inteira de um número (x).
 -->

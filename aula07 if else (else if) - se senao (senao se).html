<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var n1 = 5;
        var n2 = 1;

        if (n1 == n2) {
            /*
            5 > 1 = true    maior
            1 > 5 = false
            5 < 1 = true    menor
            1 < 5 = false
            5 > 5 = false
            5 < 5 = false
            5 >= 5 = true   maior ou igual
            5 <= 5 = true   menor ou igual
            5 >= 1 = true
            5 == 1 = false  igual
            5 != 1 = true   diferente
            */

            document.write("5 maior que 1");
        }
        else {
            document.write("numeros diferentes");
        }

        // if(true){}
        // if(false){}
    </script>

</head>

<body>

</body>

</html>
<!-- 
    A instrução if / else executa um bloco de código se uma condição especificada for verdadeira.
    Se a condição for falsa, outro bloco de código pode ser executado.

    A instrução if / else faz parte das instruções "Condicionais" do JavaScript,
    que são usadas para executar ações diferentes com base em condições diferentes.

Em JavaScript, temos as seguintes instruções condicionais:

Use if para especificar um bloco de código a ser executado, se uma condição especificada for verdadeira
Use else para especificar um bloco de código a ser executado, se a mesma condição for falsa
Use else if para especificar uma nova condição para testar, se a primeira condição for falsa
Use switch para selecionar um dos muitos blocos de código a serem executados.

Sintaxe
if (condition1) {
  // block of code to be executed if condition1 is true
} else if (condition2) {
  // block of code to be executed if the condition1 is false and condition2 is true
} else {
  // block of code to be executed if the condition1 is false and condition2 is false
}

 -->

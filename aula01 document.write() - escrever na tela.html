<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        document.write("10");
        document.write("<br>");
        document.write('<br>');
        document.write(100);
        document.write('<br>');

        // contatenaçao
        var n = ("<i>italico 1 </i>" + 10); 
        document.write(n);
        
        document.write("<p style= 'color:#f00'>paragrafo</p>");

        // soma
        document.write(5+2);
        document.write("<br>"+(5+1));
        
    </script>

</head>

<body>

</body>

</html>
<!-- 
    O método write () grava expressões HTML ou código JavaScript em um documento.

Syntax
    document.write(exp1, exp2, exp3, ...)

O JavaScript pode "exibir" dados de diferentes maneiras:

    Escrevendo em um elemento HTML, usando innerHTML.
    Escrevendo na saída HTML usando document.write().
    Escrevendo em uma caixa de alerta, usando window.alert().
    Escrevendo no console do navegador, usando console.log().
 -->

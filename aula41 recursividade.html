<body>
    <p>f12 --------------------------></p>

    <script>
        function contador(min, max) {
            console.log(min);
            if (min < max) {
                contador(++min, max);
            }
        }
        contador(0, 10);


        function fatorial(params) {
            if (params == 1) {
                return 1;
            }
            return params * (fatorial(params - 1));
        }
        console.log("fatorial: " + fatorial(5));
    </script>

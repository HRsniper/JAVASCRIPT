<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var i = 15;
        // let i = 15;
        document.write(i + '<br>');


        if (true) {
            i = 15;
            document.write(i + '<br>');
        }

        if (true) {
            let i = 5;
            document.write(i + '<br>');
        }

        document.write(i + '<br>');
    </script>

</head>

<body>

</body>

</html>
<!--
    
    Let declara uma variável com escopo no bloco.
    Use a declaração let para declarar uma variável, o escopo que é restrito ao bloco em que ela é declarada.
 -->

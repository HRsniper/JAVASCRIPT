<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let i = 0;
        do {
            document.write(i + '<br>');
            i++;
        }
        while (i < 10);

        document.write('<hr>');

        var i2 = 10;
        do {
            document.write(i2 + '<br>');
        }
        while (i2--);

        document.write('<hr>');
    </script>

</head>

<body>

</body>

</html>
<!--
    
    A instrução do / while cria um loop que executa um bloco de código uma vez, antes de verificar se a condição é verdadeira, e repetirá o loop enquanto a condição for verdadeira.
    A instrução do / while é usada quando você deseja executar um loop pelo menos uma vez , não importa o quê.

Sintaxe
inicilaizador;
do {
  incremento ou decremento;
}
while (condiçao)

    JavaScript suporta diferentes tipos de loops:

for - percorre um bloco de código várias vezes
for / in - circula pelas propriedades de um objeto
loop for / of - através dos valores de um objeto iterável
while - percorre um bloco de código enquanto uma condição especificada é verdadeira
do / while - percorre um bloco de código uma vez e repete o loop enquanto uma condição especificada for verdadeira
Dica: Use a instrução (break;) para interromper um loop e a instrução (continue;) para pular um valor no loop.
 -->

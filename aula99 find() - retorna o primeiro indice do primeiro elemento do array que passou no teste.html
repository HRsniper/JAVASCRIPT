    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit</p>
    <p></p>

    <script>
        var palavras = document.getElementsByTagName("p")[0];
        var palavrasArray = palavras.innerHTML.split(' ');
        console.log(palavrasArray);

        // const map = new Array.prototype.map(function(valor, index, array) {});

        // percorrer
        palavrasArray.findIndex(funcaoCallBack);

        function funcaoCallBack(valorItem, indice) {

            console.log('findIndex ' + indice + ' ' + valorItem);
        }


        var findIndex = palavrasArray.findIndex((valorItem) => {
            return  valorItem;
        })
        console.log(findIndex);

        function checar(valorItem) {
            return valorItem;
        }
        var find2 = palavrasArray.findIndex(checar);
        console.log(find2);
    </script>

<!--
    O método findIndex() retorna o indice do primeiro elemento em uma matriz que passa em um teste (fornecido como uma função).
    O método findIndex () executa a função uma vez para cada elemento presente na matriz:
    Se encontrar um elemento da matriz em que a função retorne um valor verdadeiro , findIndex () retornará o indice desse elemento da matriz (e não verificará os valores restantes)
    Caso contrário, ele retornará indefinido
    Nota: findIndex () não executa a função para matrizes vazias.
    Nota: findIndex () não altera a matriz original.
Syntax
Sintaxe
array.findIndex(function(valorAtual, index, array), thisValue)

valorAtual - obrigatório. O valor do elemento atual.(O valor do item)
index - opcional. O índice da matriz do elemento atual.(O índice do item)
array - opcional. O objeto de matriz ao qual o elemento atual pertence.(A própria matriz)
thisValue - Opcional. Um valor a ser passado para a função a ser usada como seu valor "this".
    Se este parâmetro estiver vazio, o valor "indefinido" será passado como seu valor "this".

 -->

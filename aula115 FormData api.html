<!-- 
    Se o elemento HTML <form> for fornecido, ele captura automaticamente seus campos.
    O especial sobre FormData é que os métodos de rede, como fetch, podem aceitar um objeto FormData como um corpo.
        É codificado e enviado com Content-Type: multipart/form-data.
    Do ponto de vista do servidor, isso parece um envio de formulário comum.

Sintaxe
var formData = new FormData(form)
form (Optional) - Um elemento HTML <form> — quando especifico, o objeto FormData será preenchido com as chaves/valores atuais do formulário
        usando a propriedade name de cada elemento para as chaves e seu valor enviado para os valores.Também codificara conteúdo de entrada do arquivo.
    Nota: Todos os elementos de entrada têm um atributo 'name'. Para que possa acessar seus valores mais tarde.

    Métodos
FormData.append = Acrescenta um novo valor em uma chave existente dentro de um objeto FormData, ou adiciona a chave se ela ainda não existir.
FormData.set = Define um novo valor para uma chave existente dentro de um objeto FormData, ou adiciona a chave/valor se ele ainda não existir.
    A diferença é que .set remove todos os campos com o dado name e, em seguida, acrescenta um novo campo. Isso garante que haja apenas um campo com tal name, o resto é como append
FormData.delete = Apaga um par chave/valor de um objeto FormData.
FormData.get = Retorna o primeiro valor associado com uma dada chave de dentro de um objeto FormData.
FormData.getAll = Retorna uma matriz de todos os valores associados a uma determinada chave de dentro de um FormData.
FormData.has = Retorna um valor booleano indicando se um objeto FormData contém um certo par chave/valor.

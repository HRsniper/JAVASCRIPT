<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    </style>

</head>

<body>
    <p id="paragrafo">Clique no botão para alterar o texto neste parágrafo.</p>

    <input type="text" name="" id="text" value="texto do input">

    <button onclick="funcao()">click aqui alert P</button>
    <button onclick="funcao1()">click aqui mudar P</button>

    <button onclick="funcao2()">click aqui alert</button>
    <button onclick="funcao3()">click aqui mudar text</button>

    <script>
        function funcao() {
            const p = document.getElementById("paragrafo").innerHTML;
            alert(p);
        }
        function funcao1() {
            const p = document.getElementById("paragrafo");
            p.innerHTML = "Hello World";
        }

        function funcao2() {
            const f = document.getElementById("text").value;
            alert(f);
        }

        function funcao3() {
            document.getElementById("text").value = "novo valor de text";
        }
    </script>


</body>

</html>
<!--
    O método getElementById () retorna o elemento que possui o atributo ID com o valor especificado.
    Esse método é um dos métodos mais comuns no DOM HTML e é usado quase toda vez que você deseja manipular ou obter informações de um elemento do documento.
    Retorna nulo se não existir nenhum elemento com o ID especificado.
    Um ID deve ser exclusivo dentro de uma página. No entanto, se houver mais de um elemento com o ID especificado, o método getElementById () retornará o primeiro elemento no código-fonte.
Sintaxe
document.getElementById("elementID")
